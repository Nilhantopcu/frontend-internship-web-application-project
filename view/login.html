<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>

<div class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <img src="/public/image/logo.svg">                 
                </div>
                </div>
              </div>
            </div>
            <form id="loginForm">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="email" class="form-label">Işık E-mail <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="col-12">
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary" type="submit">Log in</button>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:3000/auth/signin', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok) {
        // Login successful, handle token and role
        console.log('Login successful:', data);
        localStorage.setItem('accessToken', data.accessToken);
        
        // Redirect based on user role
        switch(data.role) {
            case 'STUDENT':
                window.location.href = '/view/student/home.html';
                break;
            case 'DEPARTMENT':
                window.location.href = '/view/department/home.html';
                break;
            case 'FACULTY_DEAN':
                window.location.href = '/view/faculty-administrator/home.html';
                break;
            case 'INTERNSHIP_COORDINATOR':
                window.location.href = '/view/internship_coordinator/home.html';
                break;
            default:
                alert('Unknown user role');
        }
    } else {
        // Login failed, handle error
        console.error('Login failed:', data);
        alert(data.message || 'Login failed');
    }
});


</script>

</body>
</html>
