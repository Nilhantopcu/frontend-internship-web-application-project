    <script>
        // Dekan onaylandığında
        function approveByDean() {
            localStorage.setItem("dekanOnay", "Onaylandı");
            updateApprovalStatus();
            window.close();
        }

        // Bölüm Başkanı onaylandığında
        function approveByDepartmentHead() {
            localStorage.setItem("bolumBaskaniOnay", "Onaylandı");
            updateApprovalStatus();
            window.close();
        }

        // Staj Koordinatörlüğü onaylandığında
        function approveByInternshipCoordinator() {
            localStorage.setItem("stajKoordinatorluguOnay", "Onaylandı");
            updateApprovalStatus();
            window.close();
        }

        // Tabloyu güncelleyen fonksiyon
        function updateApprovalStatus() {
            var bolumBaskaniOnay = localStorage.getItem("bolumBaskaniOnay");
            var dekanOnay = localStorage.getItem("dekanOnay");
            var stajKoordinatorluguOnay = localStorage.getItem("stajKoordinatorluguOnay");

            // Tüm yetkililer onayladıysa
            if (bolumBaskaniOnay === "Onaylandı" && dekanOnay === "Onaylandı" && stajKoordinatorluguOnay === "Onaylandı") {
                document.getElementById("bolumBaskaniApproval").innerText = "Onaylandı";
                document.getElementById("bolumBaskaniApproval").classList.add("text-success");
                document.getElementById("dekanApproval").innerText = "Onaylandı";
                document.getElementById("dekanApproval").classList.add("text-success");
                document.getElementById("stajKoordinatorluguApproval").innerText = "Onaylandı";
                document.getElementById("stajKoordinatorluguApproval").classList.add("text-success");
            }
        }

        // Sayfa yüklendiğinde tabloyu güncelle
        window.onload = updateApprovalStatus;
    </script>
