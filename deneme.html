    <div class="content">
        <div class="container mt-4">
            <h2 class="text-center mb-4">NEW INTERNSHIP APPLICATION</h2>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <form role="form">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="tab-content">
                                <div class="tab-pane active" role="tabpanel">
                                    <h4 class="text-center" style="margin-bottom: 20px;">Step 1: Filling Internship Form</h4>
                                    <div class="row" style="margin-bottom: 15px;">
                                        <div class="col-md-6" style="padding-top: 20px;">
                                            <div class="form-group">
                                                <label><b>Company Name</b></label>
                                                <select class="form-select" style="margin-left: 10px;">
                                                    <option selected>Select Company</option>
                                                    <option value="1">Ziraat</option>
                                                    <option value="2">Yves Rocher</option>
                                                    <option value="3">TGS</option>
                                                    <option value="3">THY</option>
                                                    <option value="3">Bosch</option>
                                                    <option value="3">BSH</option>
                                                    <option value="3">Arvato</option>
                                                </select>
                                                <div class="form-group">
                                                    <label><b>Other Company Name</b></label>
                                                    <input class="form-control" type="text" name="otherCompanyName" placeholder="Write your company">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="padding-top: 20px;">
                                            <div class="form-group">
                                                <label><b>Department Name</b></label>
                                                <select class="form-select" style="margin-left: 10px;">
                                                    <option selected>Select Department</option>
                                                    <option value="1">Marketing</option>
                                                    <option value="2">Software Development</option>
                                                    <option value="3">Logistic</option>
                                                    <option value="3">Planning</option>
                                                    <option value="3">IT</option>
                                                    <option value="3">Software Testing</option>
                                                </select>
                                                <div class="form-group">
                                                    <label><b>Other Department Name</b></label>
                                                    <input class="form-control" type="text" name="otherDepartmentName" placeholder="Write your department">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 15px;">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Production / Service Area</b></label>
                                                <input class="form-control" type="text" name="serviceArea" placeholder="Write area">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Company Telephone Number</b></label>
                                                <input class="form-control" type="text" name="companyPhone" placeholder="0 (xxx) xxx xx xx">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 15px;">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Company E-Mail Address</b></label>
                                                <input class="form-control" type="email" name="companyEmail" placeholder="Write company e-mail address">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label><b>Company Address</b></label>
                                                <input class="form-control" type="text" name="companyAddress" placeholder="Write company address">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 15px;">
                                        <div class="col-md-6 d-flex justify-content-start">
                                            <div class="form-group">
                                                <label><b>Internship Number</b></label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="internshipNumber" id="internshipNumber1" value="4190">
                                                    <label class="form-check-label" for="internshipNumber1">4190 / First Compulsory Internship</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="internshipNumber" id="internshipNumber2" value="4290" checked>
                                                    <label class="form-check-label" for="internshipNumber2">4290 / Second Compulsory Internship</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="internshipNumber" id="internshipNumber3" value="4390" checked>
                                                    <label class="form-check-label" for="internshipNumber3">4390 / Volunteer Internship</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 d-flex justify-content-start" style="padding-top: 20px;">
                                            <div class="form-group">
                                                <label><b>Is there anyone who graduated from the same department as you in the department where you will do your internship?</b></label>
                                                <div class="text-center" style="margin-top: 10px;">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="graduateExists" id="graduateYes" value="yes">
                                                        <label class="form-check-label" for="graduateYes">Yes</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="graduateExists" id="graduateNo" value="no">
                                                        <label class="form-check-label" for="graduateNo">No</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="start_datepicker" style="padding-bottom: 10px; font-weight: bold;">Internship Start Date:</label>
                                                    <div class="input-group date" id="start_datepicker">
                                                        <input type="text" class="form-control">
                                                        <span class="input-group-append">
                                                            <span class="input-group-text bg-white">
                                                                <i class="fa fa-calendar"></i>
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="finish_datepicker" style="padding-bottom: 10px; font-weight: bold;">Internship Finish Date:</label>
                                                    <div class="input-group date" id="finish_datepicker">
                                                        <input type="text" class="form-control">
                                                        <span class="input-group-append">
                                                            <span class="input-group-text bg-white">
                                                                <i class="fa fa-calendar"></i>
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="datepicker" style="font-weight: bold;">Internship Dates:</label>
                                                    <div class="input-group date" id="datepicker">
                                                        <input type="text" class="form-control date" placeholder="Pick the multiple dates">
                                                        <span class="input-group-append">
                                                            <span class="input-group-text bg-white">
                                                                <i class="fa fa-calendar"></i>
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-start">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="internshipDates" style="font-weight: bold;">Internship Dates:</label>
                                                    <div class="input-group date" id="datepicker">
                                                        <input type="text" class="form-control date" placeholder="Pick the multiple dates">
                                                        <span class="input-group-append">
                                                            <span class="input-group-text bg-white">
                                                                <i class="fa fa-calendar"></i>
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $('#start_datepicker, #finish_datepicker').datepicker();
        });

        $(function () {
            $('#datepicker').datepicker({
                multidate: true,
                format: 'dd-mm-yyyy'
            });
        });
